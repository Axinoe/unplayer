[Rainmeter]
Update=16
AccurateText=1
[Variables]
@include=#@#variables.inc
RedClick=00
RedHover=00
RedX=ff
[Metadata]
Name=simplymicro Settings
Author=AlexanderSct
Information=You would expect something called simplymicro to be simple. But, Rainmeter is about customization! So customization, there is. Change skin settings here.
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0
[MeasureManualCheck]
Measure=String
String=#CMC#
IfMatch=2
IfMatchAction=[!ShowMeter MeterColorMain][!ShowMeter MeterColor2]
[MeterBG]
Meter=Image
X=0
Y=0
W=640
H=320
SolidColor=31,31,31,217
[MeterBart]
Meter=Image
W=640
H=1
SolidColor=72,72,72
[MeterBart2]
Meter=Image
Y=1
W=640
H=31
SolidColor=0,0,0
[MeterBart3]
Meter=Image
Y=1
X=128
W=512
H=318
SolidColor=0,0,0
[MeterBarl]
Meter=Image
W=1
H=320
SolidColor=42,42,42
[MeterBarr]
Meter=Image
X=639
W=1
H=320
SolidColor=42,42,42
[MeterBarb]
Meter=Image
Y=319
W=640
H=1
SolidColor=42,42,42
[Title]
Meter=String
FontColor=192,192,192
FontFace=Segoe UI
FontSize=9
InlineSetting=Weight | 400
Text=UnPlayer
AntiAlias=1
X=13
Y=15
StringAlign=LeftCenter
[Heading]
Meter=String
FontColor=217,217,217
FontFace=Segoe UI
FontSize=11
InlineSetting=Weight | 350
Text=Settings
AntiAlias=1
X=13
Y=50
StringAlign=LeftCenter
[A]
Meter=String
FontColor=217,217,217
FontFace=Segoe MDL2 Assets
FontSize=12
InlineSetting=Weight | 350
Text=#IconA#
AntiAlias=1
X=13
Y=83
StringAlign=LeftCenter
[HeadingA]
Meter=String
FontColor=217,217,217
FontFace=Segoe UI
FontSize=11
InlineSetting=Weight | 350
Text=Main
AntiAlias=1
X=41
Y=82
StringAlign=LeftCenter
[B]
Meter=String
FontColor=217,217,217
FontFace=Segoe MDL2 Assets
FontSize=12
InlineSetting=Weight | 350
Text=#IconB#
AntiAlias=1
X=13
Y=119
StringAlign=LeftCenter
[HeadingB]
Meter=String
FontColor=217,217,217
FontFace=Segoe UI
FontSize=11
InlineSetting=Weight | 350
Text=Fonts
AntiAlias=1
X=41
Y=118
StringAlign=LeftCenter
[C]
Meter=String
FontColor=217,217,217
FontFace=Segoe MDL2 Assets
FontSize=12
InlineSetting=Weight | 350
Text=#IconC#
AntiAlias=1
X=13
Y=155
