[Metadata]
Name=UnPlayer
Author=sctanf
Information=UnPlayer settings.
Version=Release 2.0.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0
[Blur]
Measure=Plugin
Plugin=FrostedGlass
UpdateDivider=-1
BlurEnabled=#EnableBlur#
[Trigger]
Measure=Plugin
Plugin=SysColor
ColorType=Aero
Hex=1
DisplayType=ALL
OnChangeAction=[!CommandMeasure PalReg Run]
[PalReg]
Measure=Plugin
Plugin=Plugin\RunCommand.dll
Parameter=C:\Windows\System32\reg.exe query HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Accent /v AccentPalette
OutputType=ANSI
FinishAction=[!UpdateMeasure ColorBG][!UpdateMeasure ColorBGM]
[ColorBG]
Measure=String
String=[PalReg]
DynamicVariables=1
RegExpSubstitute=1
Substitute="(?siU).*Y\s*([[:xdigit:]]{8})([[:xdigit:]]{6})([[:xdigit:]]{50}).*":"\2"
[ColorBGM]
Measure=String
String=[PalReg]
DynamicVariables=1
RegExpSubstitute=1
Substitute="(?siU).*Y\s*([[:xdigit:]]{24})([[:xdigit:]]{6})([[:xdigit:]]{34}).*":"\2"
[BG]
Meter=Shape
Shape=Rectangle 0,0,640,320 | Fill Color 31,31,31,217 | StrokeWidth 0
Shape2=Rectangle 128,0,512,320 | Fill Color 0,0,0 | StrokeWidth 0
Shape3=Rectangle 0,0,640,32 | Fill Color [ColorBGM] | StrokeWidth 0
Shape4=Rectangle 0.5,0.5,639,319 | Fill Color 0,0,0,0 | StrokeWidth 1 | Stroke Color [ColorBG]
Shape5=Rectangle 0.5,0.5,639,319 | Fill Color 0,0,0,0 | StrokeWidth 1 | Stroke Color 32,32,32,32
DynamicVariables=1
MouseLeaveAction=[!SetVariable MenuOpt -10][!SetVariable MenuBTNBG 00][!SetVariable MenuBTNCL 707070]
[MenuBG]
Meter=Shape
Shape=Rectangle 1,(64+36*#MenuSel#),127,36 | Fill Color 0,0,0 | StrokeWidth 0
Shape2=Rectangle 1,(64+36*#MenuOpt#),127,36 | Fill Color #MenuBTNCL##MenuBTNBG# | StrokeWidth 0
Shape3=Rectangle 1,(64+36*#MenuOpt#),127,36 | Fill Color #MenuBTNCL##MenuBTNBG# | StrokeWidth 0
DynamicVariables=1
[Close]
Meter=Shape
Shape=Rectangle 593,1,46,31 | Fill Color e81123#RedHover# | StrokeWidth 0
Shape2=Rectangle 593,1,46,31 | Fill Color f1707a#RedClick# | StrokeWidth 0
Shape3=Line 611,11,621,21 | StrokeWidth 1 | Stroke Color #RedX#
Shape4=Line 611,21,621,11 | StrokeWidth 1 | Stroke Color #RedX#
AntiAlias=0
DynamicVariables=1
MouseOverAction=[!SetVariable RedHover ff][!SetVariable RedX ffffff]
MouseLeaveAction=[!SetVariable RedClick 00][!SetVariable RedHover 00][!SetVariable RedX ffffff]
LeftMouseDownAction=[!SetVariable RedClick ff][!SetVariable RedX 000000]
LeftMouseUpAction=[!SetVariable RedClick 00][!SetVariable RedHover ff][!SetVariable RedX ffffff][!DeactivateConfig]
[StyBtn]
FontColor=FFFFFF
FontFace=Segoe UI
FontSize=11
StringAlign=CenterCenter
AntiAlias=1
[StyInf]
FontColor=217,217,217
FontFace=Segoe UI
FontSize=9
X=148
Y=50
W=480
ClipString=2
AntiAlias=1
[BTN1]
