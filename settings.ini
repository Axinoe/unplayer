Shape  =Rectangle 0,0,32,32  | Extend CA,A
Shape2 =Line      0,0,32,32  | Extend CL,A
Shape3 =Rectangle 32,0,64,36 | Extend CM,A
Shape4 =Rectangle 0,32,32,4  | Extend CB,A
;b
Shape5 =Rectangle 0,0,32,32  | Extend CA,B
Shape6 =Line      0,0,32,32  | Extend CL,B
Shape7 =Rectangle 32,0,64,32 | Extend CM,B
Shape8 =Rectangle 0,28,32,4  | Extend CT,B
;c
Shape9 =Rectangle 0,0,32,32  | Extend CA,C
Shape10=Line      0,0,32,32  | Extend CL,C
Shape11=Rectangle 32,0,64,32 | Extend CM,C
;d
Shape12=Rectangle 0,0,32,32  | Extend CA,D
Shape13=Line      0,0,32,32  | Extend CL,D
Shape14=Rectangle 32,0,64,32 | Extend CM,D
Shape15=Rectangle 0,32,96,4  | Extend CB,D
;f
Shape16=Rectangle 0,0,32,32  | Extend CA,F
Shape17=Line      0,0,32,32  | Extend CL,F
Shape18=Rectangle 32,0,64,28 | Extend CM,F
Shape19=Rectangle 32,28,64,4 | Extend CB,F
;h
Shape20=Rectangle 0,0,64,64  | Extend CA,H
Shape21=Line      0,0,64,64  | Extend CL,H
Shape22=Rectangle 0,64,64,32 | Extend CM,H
Shape23=Rectangle 0,96,64,4  | Extend CB,H
;Modifiers
CA=Fill Color 64,64,64 | StrokeWidth 0
CL=StrokeWidth 1 | Stroke Color 200,200,200
CM=Fill Color 128,128,128 | StrokeWidth 0
CB=Fill Color 128,128,128,192 | StrokeWidth 0
CT=Fill Color 128,128,128,128 | StrokeWidth 0
A=Offset 148,88
B=Offset 148,132
C=Offset 148,172
D=Offset 148,212
F=Offset 148,256
H=Offset 252,88
Group=All|Disp
[DispBGBTN]
