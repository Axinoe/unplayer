[Blur]
Measure=Plugin
Plugin=FrostedGlass
UpdateDivider=-1
BlurEnabled=#EnableBlur#
[Close]
Meter=Shape
Shape=Rectangle 593,1,46,31 | Fill Color e81123#RedHover# | StrokeWidth 0
Shape2=Rectangle 593,1,46,31 | Fill Color f1707a#RedClick# | StrokeWidth 0
Shape3=Line 611,11,621,21 | StrokeWidth 1 | Stroke Color #RedX#
Shape4=Line 611,21,621,11 | StrokeWidth 1 | Stroke Color #RedX#
AntiAlias=0
DynamicVariables=1
MouseOverAction=[!SetVariable RedHover ff][!SetVariable RedX ffffff]
MouseLeaveAction=[!SetVariable RedClick 00][!SetVariable RedHover 00][!SetVariable RedX ffffff]
LeftMouseDownAction=[!SetVariable RedClick ff][!SetVariable RedX 000000]
LeftMouseUpAction=[!SetVariable RedClick 00][!SetVariable RedHover ff][!SetVariable RedX ffffff][!DeactivateConfig]
