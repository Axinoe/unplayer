Shape=Rectangle 0,0,128,300 | Fill Color 16,16,16,155 | StrokeWidth 0
Shape2=Rectangle 128,0,512,300 | Fill Color 0,0,0 | StrokeWidth 0
DynamicVariables=1
MouseLeaveAction=[#SV# MenuOpt -10][#SV# MenuBTNBG 00][#SV# MenuBTNCL 707070]
[MenuBG]
Meter=Shape
Shape=Rectangle 0,(50+32*#MenuSel#),128,32 | Fill Color 0,0,0 | StrokeWidth 0
Shape2=Rectangle 0,(50+32*#MenuOpt#),128,32 | Fill Color #MenuBTNCL##MenuBTNBG# | StrokeWidth 0
Shape3=Rectangle 0,(50+32*#MenuOpt#),128,32 | Fill Color #MenuBTNCL##MenuBTNBG# | StrokeWidth 0
DynamicVariables=1
[Close]
Meter=Shape
Shape=Rectangle 600,0,40,30 | Fill Color e81123#RedHover# | StrokeWidth 0
Shape2=Rectangle 600,0,40,30 | Fill Color f1707a#RedClick# | StrokeWidth 0
Shape3=Line 615,10,625,20 | StrokeWidth 1 | Stroke Color #RedX#
Shape4=Line 615,20,625,10 | StrokeWidth 1 | Stroke Color #RedX#
DynamicVariables=1
MouseOverAction=[#SV# RedHover ff][#SV# RedX ffffff]
MouseLeaveAction=[#SV# RedClick 00][#SV# RedHover 00][#SV# RedX ffffff]
LeftMouseDownAction=[#SV# RedClick ff][#SV# RedX 000000]
LeftMouseUpAction=[#SV# RedClick 00][#SV# RedHover ff][#SV# RedX ffffff][!DeactivateConfig]


