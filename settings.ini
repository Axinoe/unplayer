Plugin=FrostedGlass
Type=Acrylic
Border=all
[ShowInToolbar]
Measure=Plugin
Plugin=ShowInToolbar
WindowTitle=UnPlayer Settings
WindowIcon=#@#icon.ico
DynamicVariables=1
[Trigger]
Measure=Plugin
Plugin=SysColor
ColorType=Aero
Hex=1
DisplayType=ALL
OnChangeAction=[!CommandMeasure PalReg Run]
[PalReg]
Measure=Plugin
Plugin=Plugin\RunCommand.dll
Parameter=C:\Windows\System32\reg.exe query HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Accent /v AccentPalette
OutputType=ANSI
FinishAction=[!UpdateMeasure ColorBG][!UpdateMeasure ColorBGM]
[ColorBG]
Measure=String
String=[PalReg]
DynamicVariables=1
RegExpSubstitute=1
Substitute="(?siU).*Y\s*([[:xdigit:]]{8})([[:xdigit:]]{6})([[:xdigit:]]{50}).*":"\2"
[ColorBGM]
Measure=String
String=[PalReg]
DynamicVariables=1
RegExpSubstitute=1
Substitute="(?siU).*Y\s*([[:xdigit:]]{24})([[:xdigit:]]{6})([[:xdigit:]]{34}).*":"\2"
[BG]
Meter=Shape
Shape=Rectangle 0,0,640,320 | Fill Color 16,16,16,128 | StrokeWidth 0
Shape2=Rectangle 128,0,512,320 | Fill Color 0,0,0 | StrokeWidth 0
Shape3=Rectangle 0,0,640,31 | Fill Color [ColorBGM] | StrokeWidth 0
DynamicVariables=1
MouseLeaveAction=[#SV# MenuOpt -10][#SV# MenuBTNBG 00][#SV# MenuBTNCL 707070]
[MenuBG]
Meter=Shape
Shape=Rectangle 0,(64+36*#MenuSel#),128,36 | Fill Color 0,0,0 | StrokeWidth 0
Shape2=Rectangle 0,(64+36*#MenuOpt#),128,36 | Fill Color #MenuBTNCL##MenuBTNBG# | StrokeWidth 0
Shape3=Rectangle 0,(64+36*#MenuOpt#),128,36 | Fill Color #MenuBTNCL##MenuBTNBG# | StrokeWidth 0
DynamicVariables=1
[Close]
Meter=Shape
