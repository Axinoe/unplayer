Shape2=Rectangle 0,0,32,32 | Fill Color #CB##BTNBG1# | StrokeWidth 0
Shape3=Rectangle 0,0,32,32 | Fill Color #CB##BTNBG2# | StrokeWidth 0
Shape4=Rectangle 0,0,32,32 | Fill Color #BG# | StrokeWidth 0
