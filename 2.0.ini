Disabled=1
[UpdateDownload]
Measure=WebParser
URL=[UpdateCheck]
StringIndex=1
DynamicVariables=1
Download=1
DownloadFile=update.zip
FinishAction=[!CommandMeasure Extract Run]
Disabled=1
[Extract]
Measure=Plugin
Plugin=RunCommand
Parameter=7zr e update.zip *.ini -aoa
StartInFolder=#CP#DownloadFile
FinishAction=[!CommandMeasure Copy Run]
