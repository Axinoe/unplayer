RegExp=(?siU)dev-page-download.*f="(.*)"
StringIndex=1
DynamicVariables=1
FinishAction=[!Delay 1000][!EnableMeasure UpdateVerCheck][!UpdateMeasure UpdateVerCheck]
Download=1
DownloadFile=update.zip
[UpdateVerCheck]
Measure=String
String=[UpdateCheck]
IfMatch=v1_5
IfNotMatchAction=[!EnableMeasure UpdateDownload][!CommandMeasure UpdateDownload Update][!Delay 60000][!DisableMeasure UpdateCheck]
