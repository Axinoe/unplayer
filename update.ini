[S5]
Measure=String
String=#EnableCtl##CtlLarge#
Substitute="00":"Disabled","01":"Disabled","10":"Small","11":"Large"
[S6]
Measure=String
String=#EnableAbm#
Substitute="0":"Disabled","1":"Enabled"
[S7]
Measure=String
String=#BlrStyle#
Substitute="None":"Disabled"
[S8]
Measure=String
String=#PdgStyle#
Substitute="0":"Style 1","1":"Style 2","2":"Style 3","3":"Style 4"
[Action1]
Measure=Plugin
Plugin=RunCommand
Parameter=move /Y "#@#player.ini"
StartInFolder=#CURRENTPATH#
FinishAction=[!CommandMeasure Action2 Run]
[Action2]
Measure=Plugin
Plugin=RunCommand
Parameter=move /Y "#@#settings.ini"
StartInFolder=#CURRENTPATH#Settings
FinishAction=[!CommandMeasure Action3 Run]
[Action3]
Measure=Plugin
Plugin=RunCommand
Parameter=copy /Y nul "update.ini"
StartInFolder=#@#
FinishAction=[!CommandMeasure Action4 Run]
[Action4]
Measure=Plugin
Plugin=RunCommand
Parameter=del DownloadFile
StartInFolder=#CURRENTPATH#
FinishAction=[!WriteKeyValue Variables DispDpB5 "[S5]" "#@#variables.inc"][!WriteKeyValue Variables DispDpB6 "[S6]" "#@#variables.inc"][!WriteKeyValue Variables DispDpB7 "[S7]" "#@#variables.inc"][!WriteKeyValue Variables DispDpB8 "[S8]" "#@#variables.inc"][!Delay 1000][!Refresh]
