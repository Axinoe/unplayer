[ActionStart]
Measure=Calc
Formula=1
IfMatch=1
IfMatchAction=[!CommandMeasure Action1 Run]
UpdateDivider=-1
[Action1]
Measure=Plugin
Plugin=RunCommand
Parameter=move /Y "#@#player.ini"
StartInFolder=#CP#
FinishAction=[!CommandMeasure Action2 Run]
[Action2]
Measure=Plugin
Plugin=RunCommand
Parameter=move /Y "#@#settings.ini"
StartInFolder=#CP#Settings
FinishAction=[!CommandMeasure Action3 Run]
[Action3]
Measure=Plugin
Plugin=RunCommand
Parameter=del DownloadFile
StartInFolder=#CP#
FinishAction=[!Delay 1000][!Refresh]
