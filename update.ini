[EnableChkVer]
Measure=Calc
Formula=EnableChkVer+1
IfEqualValue=1
IfEqualAction=[!EnableMeasure UpdateVerCheck][!EnableMeasure MeasureCheckVer][!SetOption MeasureCheckVer Formula [UpdateVerCheck]][!UpdateMeasure MeasureCheckVer]
[MeasureCheckVer]
Measure=Calc
Formula=1000
IfBelowValue=220
IfBelowAction=[!CommandMeasure ActionNewVar Run]
Disabled=1
[ActionNewVar]
Measure=Plugin
Plugin=RunCommand
Parameter=move /Y "#@#varfile\variables.inc"
StartInFolder=#@#
[Action1]
Measure=Plugin
Plugin=RunCommand
Parameter=move /Y "#@#player.ini"
StartInFolder=#CURRENTPATH#
FinishAction=[!CommandMeasure Action2 Run]
[Action2]
Measure=Plugin
Plugin=RunCommand
Parameter=move /Y "#@#settings.ini"
StartInFolder=#CURRENTPATH#Settings
FinishAction=[!CommandMeasure Action3 Run]
[Action3]
Measure=Plugin
Plugin=RunCommand
Parameter=copy /Y nul "update.ini"
StartInFolder=#@#
FinishAction=[!CommandMeasure Action4 Run]
[Action4]
Measure=Plugin
Plugin=RunCommand
Parameter=rd /Q /S varfile
StartInFolder=#@#
FinishAction=[!CommandMeasure Action5 Run]
[Action5]
Measure=Plugin
Plugin=RunCommand
Parameter=rd /Q /S DownloadFile
StartInFolder=#CURRENTPATH#
FinishAction=[!Refresh]
