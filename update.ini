[FindVer]
Measure=String
String=Metadata:Version
Substitute=".":""
[MeasureCheckVer]
Measure=Calc
Formula=FindVer
IfBelowValue=220
IfBelowAction=[!CommandMeasure ActionNewVar Run]
[ActionNewVar]
Measure=Plugin
Plugin=RunCommand
Parameter=move /Y "#@#varfile\variables.inc"
StartInFolder=#@#
[Action1]
Measure=Plugin
Plugin=RunCommand
Parameter=move /Y "#@#player.ini"
StartInFolder=#CURRENTPATH#
FinishAction=[!CommandMeasure Action2 Run]
[Action2]
Measure=Plugin
Plugin=RunCommand
Parameter=move /Y "#@#settings.ini"
StartInFolder=#CURRENTPATH#Settings
FinishAction=[!CommandMeasure Action3 Run]
[Action3]
Measure=Plugin
Plugin=RunCommand
Parameter=copy /Y nul "update.ini"
StartInFolder=#@#
FinishAction=[!CommandMeasure Action4 Run]
[Action4]
Measure=Plugin
Plugin=RunCommand
Parameter=rd /Q /S varfile
StartInFolder=#@#
FinishAction=[!CommandMeasure Action5 Run]
[Action5]
Measure=Plugin
Plugin=RunCommand
Parameter=rd /Q /S DownloadFile
StartInFolder=#CURRENTPATH#
FinishAction=[!Refresh]
