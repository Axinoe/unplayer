Y=(#Width#*(#CtlStyle#>4?Abs(#AbmAlignB#-1):0)*#EnableAbm#+16+#PrgHeight#*(#CtlStyle#>1?(#CtlStyle#=5?0:Abs(#PrgAlignB#-1)):0)+#CtlAlignB#*(#Height#-16))
