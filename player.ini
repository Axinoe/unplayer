[Metadata]
Author=sctanf
Description=An automatic player with support for most media players. |||| Right-click the skin for Settings.
Version=2.5.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0
[Rainmeter]
Update=16
AccurateText=1
DefaultUpdateDivider=3
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Fw# Faster Youtube
ContextAction=[!SetOption BTA Formula ([BTA]=0?1:0)]
ContextTitle2=-
ContextAction2=
ContextTitle3=Settings...
ContextAction3=[!ActivateConfig "#ROOTCONFIG#\Settings"]
ContextTitle4=Rainmeter...
ContextAction4=[!SkinMenu]
OnRefreshAction=[!CommandMeasure Action1 Run]#Update#[!SetOption aArtPath Path "[File]"][!CommandMeasure aArtPath Update][!SetOption ArtPath Path "[File]"][!CommandMeasure ArtPath Update][!UpdateMeterGroup Abm][!DisableMeasure ChkCtrlStyle][!DisableMeasure ChkAlign]
[Variables]
@include=#@#defaultvariables.inc
@include2=#@#variables.inc
Update=[!UpdateMeasureGroup InfCat][!UpdateMeasureGroup SongInfoMeasure][!UpdateMeasure File][!UpdateMeter AlbumArt][!UpdateMeasure ITop][!UpdateMeasure IBottom][!UpdateMeasure TTop][!UpdateMeasure TBottom]
StUp=[!UpdateMeasure CalcSt][!Update]
SmtSub="(?siU)[\(\[][^\)\]]*(f(eat|t(\s|\.\s))|\b(arrange(ment)?|with|demo|track|ver(sion|\.)|live|acoustic|classical|instrumental|vocal|cover|style|theme|extra|edit|(re)?master(ed)?|(re?mi?|(un)?mi)x(ed)?)\b).*[\)\]]( |)"
LastNP=AIMP
CurPlayer=NowPlaying
Switch=0
AllowFw=
Fw=(Off) Enable
FadeTime=16



 ; MEASURES

  
[Action1]
Measure=Plugin
Plugin=RunCommand
Parameter=exit
@include2=#@#update.ini
[UpdateCheck]
Measure=WebParser
URL=https://raw.githubusercontent.com/sctanf/unplayer/master/README.md
RegExp=(?siU)(.*?)
StringIndex=1
DynamicVariables=1
FinishAction=[!EnableMeasure UpdateVerCheck][!UpdateMeasure UpdateVerCheck]
UpdateRate=216000
Disabled=#AutoUpdateDis#
[UpdateVerCheck]
Measure=Calc
Formula=020500
IfBelowValue=[UpdateCheck]
IfBelowAction=[!EnableMeasure UpdateDownload][!CommandMeasure UpdateDownload Update][!DisableMeasure UpdateVerCheck]
DynamicVariables=1
Disabled=1
UpdateDivider=60
[UpdateDownload]
Measure=WebParser
URL=https://github.com/sctanf/unplayer/archive/master.zip
DynamicVariables=1
Download=1
DownloadFile=update.zip
FinishAction=[!CommandMeasure Extract Run]
Disabled=1
[Extract]
Measure=Plugin
Plugin=RunCommand
Parameter=7za.exe e "#CURRENTPATH#DownloadFile\update.zip" -y -xr!"README.md" *.* -r
StartInFolder=#@#
FinishAction=[!Refresh]
UpdateDivider=60
Disabled=#AutoUpdateDis#



