Shape=Rectangle 0,0,(((16+#CtlSize#)*#CtlLarge#*#EnableCtl#*#EnableAbm#)*(#CtlStyle#>4?0:1)+#Width#+#Height#*#EnableAbm#*(#CtlStyle#>4?0:1)+(#PrgHeight#+#PdgValue#*2)*(#CtlStyle#=2?#EnableAbm#:0)),(#Width#*#EnableAbm#*(#CtlStyle#>4?1:0)+#Height#+(#PdgValue#*2+#PrgHeight#)*(#CtlStyle#>1?(#CtlStyle#=5?0:1):0)+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#) | Fill Color #ColorMain#,#MainAlphaVal# | StrokeWidth 0
DynamicVariables=1
UpdateDivider=-1
Group=mColor



[InfA]
Meter=String
MeterStyle=Inf
MeasureName=ITop
InlineSetting=Face | #FontT#
InlineSetting2=Color | #ColorTop#
InlineSetting3=Weight | #FontWeightT#
FontSize=#FontSizeT#
X=((#Height#+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#+(#CtlStyle#=2?#PrgHeight#+#PdgValue#*2:0))*(#CtlStyle#>4?0:#EnableAbm#*Abs(#AbmAlignR#-1))+(#TxtAlign#+1)*(#Width#/2)-#TxtAlign#*(#TxtPdg#+#FOTX#))
Y=((16+#CtlSize#)*#CtlLarge#*#EnableCtl#*Abs(#CtlAlignB#-1)+#Width#*(#CtlStyle#>4?Abs(#AbmAlignB#-1):0)*#EnableAbm#+#PrgHeight#*(#CtlStyle#>1?(#CtlStyle#=5?0:Abs(#PrgAlignB#-1)):0)+#FOTY#)
W=(#Width#-#FOTX#-#TxtPdg#*2)
[InfB]
Meter=String
MeterStyle=Inf
MeasureName=IBottom
InlineSetting=Face | #FontB#
InlineSetting2=Color | #ColorBottom#
InlineSetting3=Weight | #FontWeightB#
FontSize=#FontSizeB#
X=((#Height#+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#+(#CtlStyle#=2?#PrgHeight#+#PdgValue#*2:0))*(#CtlStyle#>4?0:#EnableAbm#*Abs(#AbmAlignR#-1))+(#TxtAlign#+1)*(#Width#/2)-#TxtAlign#*(#TxtPdg#+#FOBX#))
Y=((16+#CtlSize#)*#CtlLarge#*#EnableCtl#*Abs(#CtlAlignB#-1)+#Width#*(#CtlStyle#>4?Abs(#AbmAlignB#-1):0)*#EnableAbm#+#PrgHeight#*(#CtlStyle#>1?(#CtlStyle#=5?0:Abs(#PrgAlignB#-1)):0)+#FOBY#)
W=(#Width#-#FOBX#-#TxtPdg#*2)



[FBG1]
Meter=Image
X=(#Width#*(#CtlStyle#>4?0:#AbmAlignR#))
Y=((#CtlStyle#<3?0:(#CtlStyle#>4?0:#PrgHeight#*Abs(#PrgAlignB#-1)))+(#Height#+#PrgHeight#*(#CtlStyle#=6?1:0)+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?#AbmAlignB#:0))
W=((#Height#+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#+(#CtlStyle#=2?#PrgHeight#+#PdgValue#*2:0))*(#CtlStyle#>4?0:1)+#Width#*(#CtlStyle#>4?1:0))
H=((#Height#+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#+(#CtlStyle#=2?#PrgHeight#+#PdgValue#*2:0))*(#CtlStyle#>4?0:1)+#Width#*(#CtlStyle#>4?1:0))
DynamicVariables=1
SolidColor=#ColorAcc#,#AccentAlphaV#
Group=0|1|2|3|4|5|6|Abm|AABG0|AABG2|aColor
Hidden=1
UpdateDivider=-1
;Padding style 1
[FBG2]
Meter=Image
MeterStyle=AbmP
DynamicVariables=1
SolidColor=#ColorAcc#,#AccentAlphaV#
Group=0|1|2|3|4|5|6|Abm|AABG0|AABG1|aColor
Hidden=1
UpdateDivider=-1
;Padding style 2



[AlbumArtF]
Meter=Image
MeasureName=ArtPath
MeterStyle=AbmF|AbmP
Group=0|1|2|3|4|5|6|Abm|ctrls
Hidden=1
ImageTint=(255-((Cos([Loop2]/100*PI/2)*128))),(255-((Cos([Loop2]/100*PI/2)*128))),(255-((Cos([Loop2]/100*PI/2)*128)))
UpdateDivider=-1
[AlbumArtT]
Meter=Image
MeasureName=Art#Switch#
MeterStyle=AbmF|AbmP
Group=0|1|2|3|4|5|6|Abm|ctrls
Hidden=1
ImageTint=(255-((Cos([Loop2]/100*PI/2)*128))),(255-((Cos([Loop2]/100*PI/2)*128))),(255-((Cos([Loop2]/100*PI/2)*128)))
UpdateDivider=-1



[Loop2]
Measure=Loop
StartValue=100
EndValue=100
Increment=17
LoopCount=1
UpdateDivider=1
OnChangeAction=[!UpdateMeterGroup ctrls]
[Pos]
Meter=String
MeasureName=Progress#Switch#
InlineSetting=Face | Segoe UI
InlineSetting2=Color | 255,255,255,((Cos([Loop2]/100*PI/2)*255))
InlineSetting3=Weight | 400
FontSize=(#CtlSize#*0.875)
Text=%1%
X=(#CtlSize#/2+1)r
Y=(#CtlSize#/2)r
AntiAlias=1
DynamicVariables=1
StringAlign=Left
UpdateDivider=-1
Group=ctrls
[Dur]
Meter=String
MeasureName=Duration#Switch#
InlineSetting=Face | Segoe UI
InlineSetting2=Color | 255,255,255,((Cos([Loop2]/100*PI/2)*255))
InlineSetting3=Weight | 400
FontSize=(#CtlSize#*0.875)
X=((#Height#+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#+(#CtlStyle#=2?#PrgHeight#:0))*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0)-#CtlSize#-2)r
Y=r
AntiAlias=1
DynamicVariables=1
UpdateDivider=-1
StringAlign=Right
Group=ctrls

[Tooltip]
Meter=Image
X=(#EnableAbm#*(#PdgValue#+#Width#*(#CtlStyle#>4?0:#AbmAlignR#)))
Y=(#EnableAbm#*(#PdgValue#+(#CtlStyle#<3?0:(#CtlStyle#>4?0:#PrgHeight#*Abs(#PrgAlignB#-1)))+(#Height#+#PrgHeight#*(#CtlStyle#=6?1:0)+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?#AbmAlignB#:0)))
W=((#Height#+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0))
H=((#Height#+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0))
SolidColor=0,0,0,1
DynamicVariables=1
Group=0|1|2|3|4|5|6|Abm
Hidden=1
ToolTipTitle=[TTop]
ToolTipIcon=
ToolTipType=0
ToolTipText=[TBottom]
UpdateDivider=-1

[CtrlActionArea]
Meter=Image
X=(#EnableAbm#*(#PdgValue#+#Width#*(#CtlStyle#>4?0:#AbmAlignR#)))
Y=(#EnableAbm#*(#PdgValue#+(#CtlStyle#<3?0:(#CtlStyle#>4?0:#PrgHeight#*Abs(#PrgAlignB#-1)))+(#Height#+#PrgHeight#*(#CtlStyle#=6?1:0)+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?#AbmAlignB#:0)))
W=((#Height#+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0))
H=((#Height#+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0))
SolidColor=0,0,0,1
DynamicVariables=1
UpdateDivider=20
Group=0|1|2|3|4|5|6|Ctl|Abm
Hidden=1
MouseOverAction=[!SetOption Loop2 StartValue 0][!SetOption Loop2 InvertMeasure 1]
MouseLeaveAction=[!SetOption Loop2 InvertMeasure 0]
UpdateDivider=-1



;Control small
[Prev]
Meter=Shape
X=(#EnableAbm#*(#PdgValue#+#Width#*(#CtlStyle#>4?0:#AbmAlignR#)-(#CtlSize#*2.5)+([AlbumArtF:W]/2)))
Y=(#EnableAbm#*(#PdgValue#+(#CtlStyle#<3?(#CtlStyle#=1?(-#PrgHeight#*#PrgAlignB#):0):(#CtlStyle#>4?0:#PrgHeight#*Abs(#PrgAlignB#-1)))+(#Height#+#PrgHeight#*(#CtlStyle#=6?1:0)+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?#AbmAlignB#:0)+#CtlSize#+#CtlAlignB#*([AlbumArtF:H]-(#CtlSize#*3))))
Shape=Rectangle 0,0,(#CtlSize#*1.125),#CtlSize# | Fill Color 00000001 | StrokeWidth 0
Shape2=Rectangle 0,0,(#CtlSize#*0.25),#CtlSize# | Fill Color 255,255,255,((Cos([Loop2]/100*PI/2)*255)) | StrokeWidth 0
Shape3=Path Prev | Fill Color 255,255,255,((Cos([Loop2]/100*PI/2)*255)) | StrokeWidth 0
Prev=(#CtlSize#*0.25),(#CtlSize#*0.5) | LineTo (#CtlSize#*1.125),0 | LineTo (#CtlSize#*1.125),#CtlSize#
