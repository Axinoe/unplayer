[AbmP]
X=(#PdgValue#+#Width#*(#CtlStyle#>4?0:#AbmAlignR#))
Y=(#PdgValue#+(#CtlStyle#<3?0:(#CtlStyle#>4?0:#PrgHeight#*Abs(#PrgAlignB#-1)))+(#Height#+#PrgHeight#*(#CtlStyle#=6?1:0)+32*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?#AbmAlignB#:0))
W=((#Height#+32*#CtlLarge#*#EnableCtl#+(#CtlStyle#=2?#PrgHeight#+#PdgValue#*2:0))*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0))
