SolidColor=32,32,32,#AccentAlphaV#
Group=0|1|2|3|4|5|6|Abm|AABG0|AABG1|Color
Hidden=1
UpdateDivider=-1
;Padding style 2



[AlbumArtF]
Meter=Image
MeasureName=ArtPath
MeterStyle=AbmF|AbmP
Group=0|1|2|3|4|5|6|Abm
Hidden=1
[AlbumArtT]
Meter=Image
MeasureName=Art#Switch#
MeterStyle=AbmF|AbmP
Group=0|1|2|3|4|5|6|Abm
Hidden=1



[CtlBG]
Meter=Shape
X=(#PdgValue#+#Width#*(#CtlStyle#>4?0:#AbmAlignR#))
Y=(#PdgValue#+(#CtlStyle#<3?0:(#CtlStyle#>4?0:#PrgHeight#*Abs(#PrgAlignB#-1)))+(#Height#+#PrgHeight#*(#CtlStyle#=6?1:0)+32*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?#AbmAlignB#:0))
Shape=Rectangle 0,0,((#Height#+32*#CtlLarge#*#EnableCtl#+(#CtlStyle#=2?#PrgHeight#:0))*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0)),((#Height#+32*#CtlLarge#*#EnableCtl#+(#CtlStyle#=2?#PrgHeight#:0))*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0)) | Fill Color 0,0,0,64 | StrokeWidth 0
Group=ctrls
Hidden=1
[Pos]
Meter=String
MeasureName=Progress#Switch#
InlineSetting=Face | Segoe UI
InlineSetting2=Color | 235,235,235
InlineSetting3=Weight | 400
FontSize=7
Text=%1%
X=5r
Y=4r
AntiAlias=1
DynamicVariables=1
StringAlign=Left
Group=ctrls
Hidden=1
[Dur]
Meter=String
MeasureName=Duration#Switch#
InlineSetting=Face | Segoe UI
InlineSetting2=Color | 235,235,235
InlineSetting3=Weight | 400
FontSize=7
X=((#Height#+32*#CtlLarge#*#EnableCtl#+(#CtlStyle#=2?#PrgHeight#:0))*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0)-10)r
Y=r
AntiAlias=1
DynamicVariables=1
StringAlign=Right
Group=ctrls
Hidden=1

[Tooltip]
Meter=Image
X=(#EnableAbm#*(#PdgValue#+#Width#*(#CtlStyle#>4?0:#AbmAlignR#)))
Y=(#EnableAbm#*(#PdgValue#+(#CtlStyle#<3?0:(#CtlStyle#>4?0:#PrgHeight#*Abs(#PrgAlignB#-1)))+(#Height#+#PrgHeight#*(#CtlStyle#=6?1:0)+32*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?#AbmAlignB#:0)))
W=((#Height#+32*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0))
H=((#Height#+32*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0))
SolidColor=0,0,0,1
DynamicVariables=1
UpdateDivider=20
Group=0|1|2|3|4|5|6|Abm
Hidden=1
ToolTipTitle=[TTop]
ToolTipIcon=
ToolTipType=0
ToolTipText=[TBottom]
UpdateDivider=20

[CtrlActionArea]
Meter=Image
X=(#EnableAbm#*(#PdgValue#+#Width#*(#CtlStyle#>4?0:#AbmAlignR#)))
Y=(#EnableAbm#*(#PdgValue#+(#CtlStyle#<3?0:(#CtlStyle#>4?0:#PrgHeight#*Abs(#PrgAlignB#-1)))+(#Height#+#PrgHeight#*(#CtlStyle#=6?1:0)+32*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?#AbmAlignB#:0)))
W=((#Height#+32*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0))
H=((#Height#+32*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?0:1)-#PdgValue#*2+#Width#*(#CtlStyle#>4?1:0))
SolidColor=0,0,0,1
DynamicVariables=1
UpdateDivider=20
Group=0|1|2|3|4|5|6|Ctl|Abm
Hidden=1
MouseOverAction=[!ShowMeterGroup ctrls]
MouseLeaveAction=[!HideMeterGroup ctrls]
UpdateDivider=-1



;Control small
[Prev]
Meter=Image
MeterStyle=PlyPs
ImageName=#@#fw
W=-9
X=(#EnableAbm#*(#PdgValue#+#Width#*(#CtlStyle#>4?0:#AbmAlignR#)-12+([AlbumArtF:W]/2)))
Y=(#EnableAbm#*(#PdgValue#+(#CtlStyle#<3?0:(#CtlStyle#>4?0:#PrgHeight#*Abs(#PrgAlignB#-1)))+(#Height#+#PrgHeight#*(#CtlStyle#=6?1:0)+32*#CtlLarge#*#EnableCtl#)*(#CtlStyle#>4?#AbmAlignB#:0)+8+#CtlAlignB#*([AlbumArtF:H]-24)))
[PrevBtn]
Meter=Image
MeterStyle=PlayPause
X=-9r
LeftMouseUpAction=[!CommandMeasure St#Switch# "Previous"]
[PlyPs]
Meter=Image
ImageName=#@#[StateButton]
H=8
X=17r
Y=r
DynamicVariables=1
AntiAlias=1
Hidden=1
Group=ctrls
UpdateDivider=20
[PlayPause]
Meter=Image
H=8
W=9
X=r
Y=r
DynamicVariables=1
SolidColor=0,0,0,1
LeftMouseUpAction=[!CommandMeasure St#Switch# "[StrFw]"]
MouseOverAction=[!ShowMeterGroup ctrls]
Hidden=1
Group=0|1|2|3|4|5|6|Ctl|Abm
UpdateDivider=20
[Next]
Meter=Image
MeterStyle=PlyPs
ImageName=#@#fw
X=16r
[NextBtn]
Meter=Image
MeterStyle=PlayPause
X=r
LeftMouseUpAction=[!CommandMeasure St#Switch# "Next"]



;Control large
[Prev2]
Meter=Image
ImageName=#@#fw2
H=16
W=-18
X=((#EnableAbm#*32*#CtlLarge#*#EnableCtl#*Abs(#AbmAlignR#-1))*(#CtlStyle#>4?0:1)+(#Height#+(#CtlStyle#=2?#PrgHeight#:0))*(#CtlStyle#>4?0:#EnableAbm#*Abs(#AbmAlignR#-1))+(#Width#/2)-20+#CtlAlign#*(#Width#/2-54))
Y=(#Width#*(#CtlStyle#>4?Abs(#AbmAlignB#-1):0)*#EnableAbm#+16+#PrgHeight#*(#CtlStyle#>1?(#CtlStyle#=5?0:Abs(#PrgAlignB#-1)):0)+#CtlAlignB#*(#Height#-16))
DynamicVariables=1
AntiAlias=0
SolidColor=0,0,0,1
Hidden=1
Group=Ctl2|Ctl
UpdateDivider=-1
[PrevBtn2]
Meter=Image
MeterStyle=Prev2
W=18
X=-18r
Y=r
ImageAlpha=0
LeftMouseUpAction=[!CommandMeasure St#Switch# "Previous"]
[PlyPs2]
Meter=Image
ImageName=#@#[StateButton]2
H=16
X=31r
Y=r
DynamicVariables=1
AntiAlias=0
SolidColor=0,0,0,1
Hidden=1
Group=Ctl2|Ctl
LeftMouseUpAction=[!CommandMeasure St#Switch# "[StrFw]"]
UpdateDivider=20
[Next2]
Meter=Image
MeterStyle=Prev2
ImageName=#@#fw2
W=18
X=27r
Y=r
LeftMouseUpAction=[!CommandMeasure St#Switch# "Next"]



[PrgP]
X=(#PdgValue#+(#CtlStyle#=2?((#Height#+32*#CtlLarge#+#PdgValue#)*#EnableAbm#*Abs(#AbmAlignR#-1)):0)+(#CtlStyle#=2?(#PrgHeight#*#EnableAbm#*Abs(#AbmAlignR#-1)):0)+#Width#*#AbmAlignR#*(#CtlStyle#=1?1:(#CtlStyle#=3?1:0)))
Y=(#PdgValue#+32*#CtlLarge#*#EnableCtl#*#PrgAlignB#+#Width#*#EnableAbm#*(#CtlStyle#=6?Abs(#AbmAlignB#-1):0)+#Height#*#PrgAlignB#-(#PdgValue#*2+#PrgHeight#)*(#CtlStyle#<2?#PrgAlignB#:0))
W=((#Height#+32*#CtlLarge#*#EnableCtl#-#PdgValue#)*#EnableAbm#*(#CtlStyle#=1?1:(#CtlStyle#=3?1:(#CtlStyle#=4?1:0)))-#PdgValue#*(#CtlStyle#=2?1:(#CtlStyle#=4?1:0))+#Width#*(#CtlStyle#>1?(#CtlStyle#=3?0:1):0)-#PdgValue#-(#CtlStyle#=6?#PdgValue#:0))
H=#PrgHeight#
DynamicVariables=1
Hidden=1

[ProgLineBG1]
Meter=Image
MeterStyle=PrgP
X=((#CtlStyle#=2?((#PdgValue#+#Height#+32*#CtlLarge#+#PdgValue#)*#EnableAbm#*Abs(#AbmAlignR#-1)):0)+(#CtlStyle#=2?(#PrgHeight#*#EnableAbm#*Abs(#AbmAlignR#-1)):0)+#Width#*#AbmAlignR#*(#CtlStyle#=1?1:(#CtlStyle#=3?1:0)))
Y=(32*#CtlLarge#*#EnableCtl#*#PrgAlignB#+#Width#*#EnableAbm#*(#CtlStyle#=6?Abs(#AbmAlignB#-1):0)+#Height#*#PrgAlignB#-(#PdgValue#*2+#PrgHeight#)*(#CtlStyle#<2?#PrgAlignB#:0))
W=((#Height#+32*#CtlLarge#*#EnableCtl#)*#EnableAbm#*(#CtlStyle#=1?1:(#CtlStyle#=3?1:(#CtlStyle#=4?1:0)))+#Width#*(#CtlStyle#>1?(#CtlStyle#=3?0:1):0))
H=(#PrgHeight#+#PdgValue#*2)
SolidColor=32,32,32,#AccentAlphaV#
UpdateDivider=-1
Group=1|2|3|4|6|AbmS|AABG0|AABG2|Color
[ProgLineBG2]
Meter=Image
MeterStyle=PrgP
SolidColor=32,32,32,#AccentAlphaV#
UpdateDivider=-1
Group=1|2|3|4|6|AbmS|AABG0|AABG1|Color

[ProgLine]
Meter=Bar
MeterStyle=PrgP
MeasureName=Progress#Switch#
BarOrientation=Horizontal
BarColor=255,255,255,#PrgBarAlphaV#
SolidColor=0,0,0,1
AntiAlias=1
Group=1|2|3|4|6|AbmS|Color
LeftMouseDownAction=[!CommandMeasure Drag Start]
