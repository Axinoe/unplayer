[Action1]
Measure=Plugin
Plugin=RunCommand
Parameter=exit
@include2=#@#update.ini
[UpdateCheck]
Measure=WebParser
URL=https://raw.githubusercontent.com/sctanf/unplayer/master/README.md
RegExp=(?siU)(.*?)
StringIndex=1
DynamicVariables=1
Substitute=".":""
FinishAction=[!EnableMeasure UpdateVerCheck][!UpdateMeasure UpdateVerCheck]
UpdateDivider=72000
[UpdateVerCheck]
Measure=Calc
Formula=212
IfAboveValue=[UpdateCheck]
IfEqualValue=[UpdateCheck]
IfBelowValue=[UpdateCheck]
IfAboveAction=[!DisableMeasure UpdateVerCheck]
IfEqualAction=[!DisableMeasure UpdateVerCheck]
IfBelowAction=[!EnableMeasure UpdateDownload][!CommandMeasure UpdateDownload Update][!DisableMeasure UpdateVerCheck]
DynamicVariables=1
Disabled=1
UpdateDivider=200
[UpdateDownload]
Measure=WebParser
URL=https://github.com/sctanf/unplayer/archive/master.zip
DynamicVariables=1
Download=1
DownloadFile=update.zip
FinishAction=[!CommandMeasure Extract Run]
Disabled=1
[Extract]
Measure=Plugin
Plugin=RunCommand
Parameter=7za.exe e "#CURRENTPATH#DownloadFile\update.zip" -y -xr!"README.md" *.* -r
StartInFolder=#@#
FinishAction=[!Refresh]
UpdateDivider=200




