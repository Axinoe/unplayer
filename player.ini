Hidden=1
Group=0|1|2|3|4|5|6|Ctl|Abm|ctrls
UpdateDivider=-1
LeftMouseUpAction=[!CommandMeasure St#Switch# "Previous"]
MouseOverAction=[!SetOption Loop2 StartValue 0][!SetOption Loop2 InvertMeasure 1][!Update]
[PlyPs]
