[ProgLine]
Meter=Shape
MeterStyle=PrgP
Shape=Rectangle 0,0,((#Height#+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#-#PdgValue#)*#EnableAbm#*(#CtlStyle#=1?1:(#CtlStyle#=3?1:(#CtlStyle#=4?1:0)))-#PdgValue#*(#CtlStyle#=2?1:(#CtlStyle#=4?1:0))+#Width#*(#CtlStyle#>1?(#CtlStyle#=3?0:1):0)-#PdgValue#-(#CtlStyle#=6?#PdgValue#:0)),#PrgHeight# | Fill Color 0,0,0,1 | StrokeWidth 0
Shape2=Rectangle 0,0,(((#Height#+(16+#CtlSize#)*#CtlLarge#*#EnableCtl#-#PdgValue#)*#EnableAbm#*(#CtlStyle#=1?1:(#CtlStyle#=3?1:(#CtlStyle#=4?1:0)))-#PdgValue#*(#CtlStyle#=2?1:(#CtlStyle#=4?1:0))+#Width#*(#CtlStyle#>1?(#CtlStyle#=3?0:1):0)-#PdgValue#-(#CtlStyle#=6?#PdgValue#:0))*[Progress#Switch#:]/100),#PrgHeight# | Fill Color #ColorPrg#,#PrgBarAlphaV# | StrokeWidth 0
Group=1|2|3|4|6|AbmS|pColor
LeftMouseDownAction=[!SetOption DragCalc Formula "Clamp(($MouseX$-[ProgLine:X])/([ProgLine:W]/100),0,99.9)"][!CommandMeasure St#Switch# "SetPosition [DragCalc]"][!CommandMeasure Drag Start]
